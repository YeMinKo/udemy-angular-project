<div class="row">
    <div class="col-md-5">
        <app-recipe-list (loadedRecipe)="recipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="recipe; else InfoText" [recipe]="recipe"></app-recipe-detail>
        <ng-template #InfoText>Please select a recipe</ng-template>
    </div>
</div>
